<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/front/userInfoStyle.css">
    <link rel="stylesheet" href="./css/operateStyle.css"/>
    <!-- import Vue before Element -->
    <script src="./js/jquery.js"></script>
    <script src="./js/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>用户信息</title>
</head>
<body>
<div id="app" v-cloak>
    <el-row>
        <el-col :span="24">
            <el-col :span="22">
                <div class="grid-content bg-purple">
                    <img style="width: 2%; border-radius: 15px;float: left" src="./img/logo.jpg">
                </div>
            </el-col>
            <el-col :span="2">
                <div class="grid-content bg-purple-light" v-if="!userName">
                    <el-button icon="el-icon-user-solid" circle></el-button>
                    <span style="font-size: 14px;">请登录</span>
                </div>
                <div class="grid-content bg-purple-light" v-else>
                    <span style="font-size: 14px;">欢迎您,{{userName}}</span>
                </div>
            </el-col>
        </el-col>
    </el-row>
    <el-divider></el-divider>
    <el-row>
        <el-col :span="4">
            <div class="grid-content bg-purple">
                <el-menu
                        style="height: 930px"
                        default-active="2"
                        class="el-menu-vertical-demo"
                        :default-openeds="['2']"
                        @select="handleSelect">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-s-order"></i>
                            <span>任务信息</span>
                        </template>
                        <el-menu-item index="taskSquare">任务广场</el-menu-item>
                        <el-menu-item index="taskReceive">接收任务</el-menu-item>
                        <el-menu-item index="taskFinish">完成任务</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-s-tools"></i>
                            <span>我的信息</span>
                        </template>
                        <el-menu-item index="2-1">选项4</el-menu-item>
                        <el-menu-item index="2-2">选项5</el-menu-item>
                        <el-menu-item index="moreInfo">完善信息</el-menu-item>
                    </el-submenu>
                </el-menu>
            </div>
        </el-col>
        <el-col :span="18">
            <el-form ref="userForm" :model="userForm" label-width="80px">
                <el-form-item label="头像">
                    <el-upload
                            class="avatar-uploader"
                            :action="urls.imgUpload"
                            :show-file-list="false"
                            :on-success="handleAvatarSuccess"
                            :before-upload="beforeAvatarUpload">
                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                    </el-upload>
                </el-form-item>
                <el-form-item label="电话号码" placeholder="请输入电话号码">
                    <el-input v-model="userForm.phone"></el-input>
                </el-form-item>
                <el-form-item label="微信号码" placeholder="请输入微信号码">
                    <el-input v-model="userForm.wechatNumber"></el-input>
                </el-form-item>
                <el-form-item label="QQ号码" placeholder="请输入QQ号码">
                    <el-input v-model="userForm.qqNumber"></el-input>
                </el-form-item>
                <el-form-item label="性别">
                    <el-select v-model="userForm.userGender" placeholder="请选择性别">
                        <el-option label="男" value="1"></el-option>
                        <el-option label="女" value="2"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">提交信息</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
</body>
<script src="./js/front/userInfoVue.js"></script>
</html>
