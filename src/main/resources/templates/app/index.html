<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/operateStyle.css"/>
    <link rel="stylesheet" href="./css/app/index.css">
    <!-- import Vue before Element -->
    <script src="./js/jquery.js"></script>
    <script src="./js/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>任务发布中心</title>
</head>
<body>
<!--<div id="main" style="width: 600px;height:400px;"></div>-->
<div id="app" v-cloak>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Brand</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <el-row style="margin-top: 50px">
        <el-col :span="3">
            <el-menu style="height: 915px" :default-active="contextPath" class="el-menu-demo" @select="handleSelect">
                <el-menu-item index="index">首页</el-menu-item>
                <el-submenu index="1">
                    <template slot="title">任务中心</template>
                    <el-menu-item index="taskBack" >待审核任务</el-menu-item>
                    <el-menu-item index="taskDoing">已审核任务</el-menu-item>
                </el-submenu>
                <el-menu-item index="userBack">人员中心</el-menu-item>
                <el-submenu index="2">
                    <template slot="title">字典管理</template>
                    <el-menu-item index="typeBack">任务类别</el-menu-item>
                    <el-menu-item index="placeBack">任务地址</el-menu-item>
                </el-submenu>
                <el-menu-item index="messageBack">公告管理</el-menu-item>
                <el-menu-item index="adminBack">管理员管理</el-menu-item>
                <el-menu-item index="quitLogin">退出登录</el-menu-item>
            </el-menu>
        </el-col>
        <el-col :span="19" :offset="1">
            <el-card class="box-card" style="margin-top: 50px">
                <el-row :gutter="25">
                    <el-col :span="6">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">今日新增任务</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">4444</div>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">今日新增会员</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">3333</div>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">总会员</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">2222</div>
                        </div>
                    </el-col>
                    <el-col :span="6">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">总任务</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">111</div>
                        </div>
                    </el-col>
                </el-row>
            </el-card>
        </el-col>
        <el-col :span="19" :offset="1">
            <el-row :gutter="25">
                <el-col :span="8">
                    <el-card class="box-card" style="margin-top: 50px">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">今日新增任务</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">4444</div>
                        </div>
                    </el-card>
                </el-col>
                <el-col :span="8">
                    <el-card class="box-card" style="margin-top: 50px">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">今日新增任务</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">4444</div>
                        </div>
                    </el-card>
                </el-col>
                <el-col :span="8">
                    <el-card class="box-card" style="margin-top: 50px">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">今日新增任务</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">4444</div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-col>
        <el-col :span="19" :offset="1">
            <el-row :gutter="25">
                <el-col :span="24">
                    <el-card class="box-card" style="margin-top: 50px">
                        <div class="grid-content" style="background-color: #409EFF">
                            <div style="padding: 15px; color: white;">今日新增任务</div>
                            <div style="font-size: 70px; color: white; margin-left: 25%">4444</div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-col>
    </el-row>

</div>
</body>
<!--<script src="./js/echarts.min.js"></script>-->
<script src="./js/index.js"></script>
<script src="./js/app/indexVue.js"></script>
</html>
