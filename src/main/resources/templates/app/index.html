<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/operateStyle.css"/>
    <!-- import Vue before Element -->
    <script src="./js/jquery.js"></script>
    <script src="./js/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>首页</title>
</head>
<body>
<!--<div id="main" style="width: 600px;height:400px;"></div>-->
<div id="app" v-cloak>
    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1">首页</el-menu-item>
        <el-menu-item index="2">任务中心</el-menu-item>
        <el-menu-item index="3">人员中心</el-menu-item>
        <el-submenu index="4">
            <template slot="title">字典管理</template>
            <el-menu-item index="4-1">任务类别</el-menu-item>
            <el-menu-item index="4-2">任务地址</el-menu-item>
        </el-submenu>
    </el-menu>
    <template v-if="flag == 2">
        <el-table border :data="taskData" style="width: 100%">
            <el-table-column prop="startUsername" label="发布人账号"></el-table-column>
            <el-table-column prop="startName" label="发布人昵称"></el-table-column>
            <el-table-column prop="taskTitle" label="任务标题"></el-table-column>
            <el-table-column prop="taskTime" label="发布时间"></el-table-column>
            <el-table-column prop="endUsername" label="接收人账号"></el-table-column>
            <el-table-column prop="endName" label="接收人昵称"></el-table-column>
            <el-table-column fixed="right" label="操作">
                <template slot-scope="scope">
                    <span class="el-icon-view lookStyle">查看详情</span>
                    <span class="el-icon-delete-solid deleteStyle">删除</span>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <template v-if="flag == 3">
        <el-table border :data="userData" style="width: 100%">
            <el-table-column prop="loginId" label="用户账号"></el-table-column>
            <el-table-column prop="userGender" label="性别" :formatter="formatterGender"></el-table-column>
            <el-table-column prop="phone" label="电话号码"></el-table-column>
            <el-table-column prop="qqNumber" label="QQ号码"></el-table-column>
            <el-table-column prop="wechatNumber" label="微信号码"></el-table-column>
            <el-table-column prop="addTime" label="修改时间"></el-table-column>
            <el-table-column fixed="right" label="操作">
                <template slot-scope="scope">
                    <span class="el-icon-delete-solid deleteStyle">删除</span>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <template v-if="flag == '4-1' || flag == '4-2'">
        <el-row>
            <el-col  :span="2" :offset="16">
                <div class="grid-content bg-purple-light">
                    <el-button type="primary" @click="openDict">新增字典</el-button>
                </div>
            </el-col>
            <el-col :span="18" :offset="1">
                <el-table border :data="taskTypeData" style="width: 100%">
                    <el-table-column prop="dictName" label="字典名称"></el-table-column>
                    <el-table-column prop="dictType" label="字典类型" :formatter="formatterType"></el-table-column>
                    <el-table-column prop="dictOrder" label="字典顺序"></el-table-column>
                    <el-table-column prop="addUser" label="添加人"></el-table-column>
                    <el-table-column :key="Math.random()" :style=" " label="操作">
                        <template slot-scope="scope">
                            <span class="el-icon-delete-solid editStyle" @click="editDict(scope.row)">编辑</span>
                        </template>
                    </el-table-column>
                </el-table>
            </el-col>
            <el-col :span="3" :offset="1">

            </el-col>
        </el-row>

        <el-dialog title="字典操作" :visible.sync="dictFormVisible">
            <el-form :model="dictForm">
                <el-form-item label="字典名称" :label-width="formLabelWidth">
                    <el-input v-model="dictForm.dictName" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="字典类型" :label-width="formLabelWidth">
                    <el-select v-model="dictForm.dictType" placeholder="请选择字典类型">
                        <el-option label="任务类别" value="1"></el-option>
                        <el-option label="任务地址" value="2"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="字典顺序" :label-width="formLabelWidth">
                    <el-input-number v-model="dictForm.dictOrder" :min="1" :max="10"></el-input-number>
                </el-form-item>
                <el-form-item label="字典状态" :label-width="formLabelWidth">
                    <el-switch v-model="dictForm.deleteStatus" active-text="启用" inactive-text="关闭"
                               active-value="1" inactive-value="0"></el-switch>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveDict">确 定</el-button>
            </div>
        </el-dialog>
    </template>
</div>
</body>
<!--<script src="./js/echarts.min.js"></script>-->
<script src="./js/index.js"></script>
<script src="./js/app/indexVue.js"></script>
</html>
