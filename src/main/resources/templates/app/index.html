<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/operateStyle.css"/>
    <link rel="stylesheet" href="./css/app/index.css">
    <!-- import Vue before Element -->
    <script src="./js/jquery.js"></script>
    <script src="./js/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <title>首页</title>
</head>
<body>
<!--<div id="main" style="width: 600px;height:400px;"></div>-->
<div id="app" v-cloak>
    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1">首页</el-menu-item>
        <el-menu-item index="2">任务中心</el-menu-item>
        <el-menu-item index="3">人员中心</el-menu-item>
        <el-submenu index="4">
            <template slot="title">字典管理</template>
            <el-menu-item index="4-1">任务类别</el-menu-item>
            <el-menu-item index="4-2">任务地址</el-menu-item>
        </el-submenu>
        <el-menu-item index="5">公告管理</el-menu-item>
    </el-menu>
    <template v-if="flag == 2">
        <el-row>
            <el-col :span="18" :offset="1">
                <el-table border :data="taskData" style="width: 100%">
                    <el-table-column prop="startUsername" label="发布人账号"></el-table-column>
                    <el-table-column prop="startName" label="发布人昵称"></el-table-column>
                    <el-table-column prop="taskTitle" label="任务标题"></el-table-column>
                    <el-table-column prop="taskTime" label="发布时间"></el-table-column>
                    <el-table-column prop="endUsername" label="接收人账号"></el-table-column>
                    <el-table-column prop="endName" label="接收人昵称"></el-table-column>
                    <el-table-column fixed="right" label="操作">
                        <template slot-scope="scope">
                            <span class="el-icon-view lookStyle">查看详情</span>
                            <span class="el-icon-delete-solid deleteStyle">删除</span>
                        </template>
                    </el-table-column>
                </el-table>
            </el-col>
            <el-col :span="3" :offset="1">
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>任务发布排名</span>
                        <el-tooltip placement="top">
                            <div slot="content">任务发布并被完成的统计</div>
                            <el-button style="padding: 0">?</el-button>
                        </el-tooltip>
                    </div>
                    <div class="top-10">
                        <ul>
                            <li><a v-if="rankStartName[0]">{{rankStartName[0].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankStartName[1]">{{rankStartName[1].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankStartName[2]">{{rankStartName[2].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankStartName[3]">{{rankStartName[3].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankStartName[4]">{{rankStartName[4].name}}</a><a v-else>暂无数据</a></li>
                        </ul>
                    </div>
                </el-card>
                <el-card class="box-card" style="margin-top: 100px">
                    <div slot="header" class="clearfix">
                        <span>任务完成排名</span>
                        <el-tooltip placement="top">
                            <div slot="content">任务完成的统计</div>
                            <el-button style="padding: 0">?</el-button>
                        </el-tooltip>
                    </div>
                    <div class="top-10">
                        <ul>
                            <li><a v-if="rankEndName[0]">{{rankEndName[0].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankEndName[1]">{{rankEndName[1].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankEndName[2]">{{rankEndName[2].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankEndName[3]">{{rankEndName[3].name}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankEndName[4]">{{rankEndName[4].name}}</a><a v-else>暂无数据</a></li>
                        </ul>
                    </div>
                </el-card>
            </el-col>
        </el-row>
    </template>
    <template v-if="flag == 3">
        <el-table border :data="userData" style="width: 100%">
            <el-table-column prop="loginId" label="用户账号"></el-table-column>
            <el-table-column prop="userGender" label="性别" :formatter="formatterGender"></el-table-column>
            <el-table-column prop="phone" label="电话号码"></el-table-column>
            <el-table-column prop="qqNumber" label="QQ号码"></el-table-column>
            <el-table-column prop="wechatNumber" label="微信号码"></el-table-column>
            <el-table-column prop="addTime" label="修改时间"></el-table-column>
            <el-table-column fixed="right" label="操作">
                <template slot-scope="scope">
                    <span class="el-icon-delete-solid deleteStyle">删除</span>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <template v-if="flag == '4-1' || flag == '4-2'">
        <el-row>
            <el-col  :span="2" :offset="16">
                <div class="grid-content bg-purple-light">
                    <el-button type="primary" @click="openDict">新增字典</el-button>
                </div>
            </el-col>
            <el-col :span="18" :offset="1">
                <el-table border :data="taskTypeData" v-if="flag == '4-1'" style="width: 100%">
                    <el-table-column prop="dictName" label="字典名称"></el-table-column>
                    <el-table-column prop="dictType" label="字典类型" :formatter="formatterType"></el-table-column>
                    <el-table-column prop="dictOrder" label="字典顺序"></el-table-column>
                    <el-table-column prop="addUser" label="添加人"></el-table-column>
                    <el-table-column :key="Math.random()" :style=" " label="操作">
                        <template slot-scope="scope">
                            <span class="el-icon-delete-solid editStyle" @click="editDict(scope.row)">编辑</span>
                        </template>
                    </el-table-column>
                </el-table>
                <el-table border :data="taskPlaceData" v-else style="width: 100%">
                    <el-table-column prop="dictName" label="字典名称"></el-table-column>
                    <el-table-column prop="dictType" label="字典类型" :formatter="formatterType"></el-table-column>
                    <el-table-column prop="dictOrder" label="字典顺序"></el-table-column>
                    <el-table-column prop="addUser" label="添加人"></el-table-column>
                    <el-table-column :key="Math.random()" :style=" " label="操作">
                        <template slot-scope="scope">
                            <span class="el-icon-delete-solid editStyle" @click="editDict(scope.row)">编辑</span>
                        </template>
                    </el-table-column>
                </el-table>
            </el-col>
            <el-col :span="3" :offset="1">
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>任务类型使用排名</span>
                    </div>
                    <div class="top-10">
                        <ul>
                            <li><a v-if="rankDictType[0]">{{rankDictType[0].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictType[1]">{{rankDictType[1].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictType[2]">{{rankDictType[2].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictType[3]">{{rankDictType[3].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictType[4]">{{rankDictType[4].dictName}}</a><a v-else>暂无数据</a></li>
                        </ul>
                    </div>
                </el-card>
                <el-card class="box-card" style="margin-top: 100px">
                    <div slot="header" class="clearfix">
                        <span>任务地址使用排名</span>
                    </div>
                    <div class="top-10">
                        <ul>
                            <li><a v-if="rankDictPlace[0]">{{rankDictPlace[0].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictPlace[1]">{{rankDictPlace[1].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictPlace[2]">{{rankDictPlace[2].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictPlace[3]">{{rankDictPlace[3].dictName}}</a><a v-else>暂无数据</a></li>
                            <li><a v-if="rankDictPlace[4]">{{rankDictPlace[4].dictName}}</a><a v-else>暂无数据</a></li>
                        </ul>
                    </div>
                </el-card>
            </el-col>
        </el-row>

        <el-dialog title="字典操作" :visible.sync="dictFormVisible">
            <el-form :model="dictForm">
                <el-form-item label="字典名称" :label-width="formLabelWidth">
                    <el-input v-model="dictForm.dictName" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="字典类型" :label-width="formLabelWidth">
                    <el-select v-model="dictForm.dictType" placeholder="请选择字典类型">
                        <el-option label="任务类别" value="1"></el-option>
                        <el-option label="任务地址" value="2"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="字典顺序" :label-width="formLabelWidth">
                    <el-input-number v-model="dictForm.dictOrder" :min="1" :max="10"></el-input-number>
                </el-form-item>
                <el-form-item label="字典状态" :label-width="formLabelWidth">
                    <el-switch v-model="dictForm.deleteStatus" active-text="启用" inactive-text="关闭"
                               active-value="1" inactive-value="0"></el-switch>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveDict">确 定</el-button>
            </div>
        </el-dialog>
    </template>
    <template v-if="flag == 5">
        <el-row>
            <el-col  :span="2" :offset="16">
                <div class="grid-content bg-purple-light">
                    <el-button type="primary" @click="openMessage">新增公告</el-button>
                </div>
            </el-col>
            <el-col :span="18" :offset="1">
                <el-table border :data="messageData" style="width: 100%">
                    <el-table-column prop="announceTitle" label="公告标题"></el-table-column>
                    <el-table-column prop="announceTime" label="发布时间"></el-table-column>
                    <el-table-column prop="sysName" label="发布人"></el-table-column>
                    <el-table-column fixed="right" label="操作">
                        <template slot-scope="scope">
                            <span class="el-icon-delete-solid lookStyle">查看</span>
                            <span class="el-icon-delete-solid editStyle" @click="editMessage(scope.row)">编辑</span>
                            <span class="el-icon-delete-solid deleteStyle">删除</span>
                        </template>
                    </el-table-column>
                </el-table>
            </el-col>
        </el-row>

        <el-dialog title="公告操作" :visible.sync="messageFormVisible">
            <el-form :model="messageForm">
                <el-form-item label="公告标题" :label-width="formLabelWidth">
                    <el-input v-model="messageForm.announceTitle" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="公告内容" :label-width="formLabelWidth">
                    <el-input v-model="messageForm.announceContent" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveMessage">确 定</el-button>
            </div>
        </el-dialog>
    </template>
</div>
</body>
<!--<script src="./js/echarts.min.js"></script>-->
<script src="./js/index.js"></script>
<script src="./js/app/indexVue.js"></script>
</html>
